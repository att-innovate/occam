interfaces:
  eth0:
    family: 'inet'
    method: 'static'
    auto: 1
    options:
      - "address 10.100.1.10"
      - "netmask 255.255.255.0"
      - "gateway 10.100.1.1"
      - "dns-nameservers 8.8.8.8"
  eth5:
    family: 'inet'
    method: 'static'
    auto: 1
    options:
      - "address 172.20.1.10"
      - "netmask 255.255.255.0"
